<!DOCTYPE html> 
    <html-lang"pt-br">
        <head>
            <meta charset="utf-8">
            <title>contatos</title>



            <link rel="stylesheet" href="contato.css">
        </head>
        <body>
            <header>
                <img id="logo" src="logotipo2.png">
                <h1 class="titulo-principal">Entregas Rapidas em Todo Lugar</h1>


            </header>
            <main> <!-- meio-->
                <section>
                    <form>
                        <fieldset>
                            <legend><strong>Formulario de clientes</strong> </legend>
                            <br>
    
                            <section class="inputbox">
                                <input type="text" name="nome" id="nome" class="
                                inputUser" required>
                                <label for="nome" class="labelinput">Nome completo</label>
                            </section>
    
                            <br><br>
    
                            <section class="inputbox">
                                <input type="text" name="email" id="email" class="
                                inputUser" required  placeholder=" seuemail@dominio.com">
                                <label for="name" class="labelinput">Email</label>
                            </section>
    
                            <br><br>
    
                            <section class="inputbox">
                                <input type="tel" name="telefone" id="telefone" class="
                                inputUser" required placeholder="(XX) XXXXX-XXXX">
                                <label for="telefone" class="labelinput">telefone</label>
                            </section>
                            <p>Sexo</p>
    
                            <input type="radio" name="genero" id="feminino" value="feminino" required>
                            <label for="feminino">feminino</label>
                            <br>
    
                            <input type="radio" name="genero" id="masculino" value="masculino" required>
                            <label for="masculino">masculino</label>
                            <br>
    
                            <input type="radio" name="genero" id="outro" value="outro" required>
                            <label for="outro">outro</label>
                            <br><br>
    
                            <label for="data_nascimento"><strong>"Data de nascimento
                            </strong></label>
                            <input type="date" name="data_nascimento" id="
                            data_nascimento" required>
                            <br><br><br>
    
                            <section class="inputbox">
                                <input type="text" name="cidade" id="cidade" class="inputUser"
                                required>
                                <label for="cidade" class="labelinput">Cidade</label>
                          </section>
                          <br>
    
                          <section class="inputbox">
                            <input type="text" name="estado" id="estado" class="inputUser"
                            required>
                            <label for="estado" class="labelinput" >Estado</label>
                      </section>
                      <br>
    
                      <section class="inputbox">
                        <input type="text" name="endereço" id="endereço"
                        class="inputUser" required>
                        <label for="endereço" class="labelinput" >Endereço</label>
                      </section>
                      <br>
    
                      <input type="submit" value="Enviar formulário"
                       id="enviar">
    
    
                      
                       </fieldset>
                       
    
                    
                    </form>
            </main>
    
        </body>
    
    </html>
